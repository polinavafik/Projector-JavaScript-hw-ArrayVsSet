<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array vs Set</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="container">
        <div class="container__input">
            <input class="emotikon-input" type="text" id="emotikon">
            <button class="emotikon-btn">햆쮏얧썜햦</button>
        </div>
        <div class="container__box">
            <div class="container__box-ex">
                <h2 class="container__box-h2">햑햦쮏쒫쟳 Array</h2>
                <p class="container__box-p">
                    [<span class="span__array">游냝,游냝,游냥,游냞,游냞,游냪,햌혞햤햣햩햦햨,游냗,游냥,游냣,游냥,游냦,游냦,游냦</span>]
                </p>


            </div>

            <div class="container__box-ex">
                <h2 class="container__box-h2">햑햦쮏쒫쟳 Set</h2>
                <p class="container__box-p">
                    [<span class="span__set">游냝,游냥,游냞,游냪,햌혞햤햣햩햦햨,游냗,游냦</span>]
                </p>

            </div>
        </div>

    </section>













    <script type="module" src="./app.js"></script>
</body>

</html>
